<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('Find a Doctor')"/>
<style>
    body {
        background-color: #1c5d8e;
    }
    .card {
        background-color: rgb(241, 243, 244);
    }
</style>

<body>
<nav th:replace="partials :: navbar"></nav>
<!--
* styles shouldn't be applied on top of existing bootstrap classes
* try to add styles using classes
-->
<div th:if="${notLoggedIn} == true" class="modal" tabindex="-1" role="dialog" id="notLoggedIn">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">You must login or register to add doctors.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container align-self-center mt-5">
    <div class="header text-light text-left">
        <h1>Find a Doctor</h1>
    </div>
    <div class="row pt-0">
        <!--FORM TO GRAB ALL DOCTORS IN AREA-->
        <div class="col-12 aboutCompanyCol">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col mx-auto">
                            <div class="card-title mt-2 mb-2">
                                Enter City and State:
                            </div>
                            <form href="" id="location-form">
                                <div class="form-row">
                                    <div class="form-group col-6 input-group input-group-lg">
                                        <label class="w-50" for="state">
                                            State:
                                            <select type="text" name="state" id="state" class="form-control">
                                            </select>
                                        </label>
                                    </div>

                                    <div class="form-group col-6 input-group input-group-lg">
                                        <label class="w-100 pl-3" for="city">
                                            City:
                                            <select type="text" name="city" id="city" class="form-control">
                                            </select>
                                        </label>
                                    </div>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row pt-3 mb-xxl">
        <!--FORM TO NARROW PARAMETERS-->
        <div class="col aboutCompanyCol">
            <div class="card">
                <div class="card-body companyCard">
                <h3 class="card-title">Filters</h3>
                    <form href="" id="search-form">
                        <div class="input-group input-group-sm">
                            <label for="doctor-first-name" class="col-6 pl-0">
                                <span>First Name:</span>
                                <input type="text" class="form-control" id="doctor-first-name"/>
                            </label>
                            <label for="doctor-last-name" class="col-6 pr-0">
                                <span>Last Name:</span>
                                <input type="text" id="doctor-last-name" class="form-control"/>
                            </label>
                        </div>

                        <div class="input-group input-group-sm mb-3">

                        </div>


                        <div class="input-group input-group-sm mb-3">
                            <label for="insurances" class="w-100">
                                <span>Insurance Providers: </span>
                                <select name="insurance-providers" id="insurances" class="form-control">
                                </select>
                            </label>
                        </div>


                        <div class="input-group input-group-lg mb-3">
                            <label for="plans" class="w-100">
                                <span>Insurance Plans:</span>
                                <select name="insurance-plans" id="plans" class="form-control"></select>
                            </label>
                        </div>

                        <div class="input-group input-group-lg mb-3">
                            <label for="location" class="col-6 pl-0">
                                <span>Zipcode:</span>
                                <input name="location" id="location" class="form-control" type="text"/>
                            </label>
                        </div>
                        <button class="btn btn-success btn-lg" id="search-btn">Search</button>
                    </form>

                </div>
            </div>
        </div>
        <!--RESULTS LIST-->
        <div class="col formCol">
            <div class="card mt-3 mt-md-0 mb-5">
                <div class="card-body results-size overflow-list" id="doctor-results">
                    <h3 class="card-title">Results</h3>
                    <div class="card bg-white">
                        <div class="card-body overflow-list list-size">
                            <ul class="list-group list-group-flush" id="results-list">
                                <!--generate list of results with list-group-item class-->
                                <li class="list-group-item">No Results Available</li>
                            </ul>
                        </div>
                    </div>
                    <div id="results-results"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="partials :: footer"></footer>


<span th:replace="partials :: scripts"/>
<script src="/js/search.js"></script>

</body>
</html>
