<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('Home')">

</head>
<body>

<nav th:replace="partials :: navbar"></nav>

<div class="container">

    <div th:if="${edit}">
        <h1>Adjust your appointment!</h1>
        <form th:action="@{/appointments/{id}/edit(id=${appointment.getId()})}" method="POST" th:object="${appointment}">
            <fieldset>
                <div>
                    <input type="text" th:field="*{time}"/>
                </div>
                <div>
                    <textarea rows="5" th:field="*{location}"></textarea>
                </div>
                <div>
                    <button type="submit">Book appointment!</button>
                </div>
            </fieldset>
        </form>
    </div>


    <div th:if="${create}">
        <h1>Make an appointment!</h1>
        <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showTabs=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=hpp2suvo7mjgpbl94o4h81ngpc%40group.calendar.google.com&amp;color=%23853104&amp;ctz=America%2FChicago" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        <form th:action="@{/appointments/create}" method="POST" th:object="${appointment}">
            <fieldset>
                <div>
                    <input  type="text" placeholder="Title" th:field="*{time}"/>
                </div>
                <div>
                    <textarea rows="5" placeholder="Description" th:field="*{location}"></textarea>
                </div>
                <div>
                    <button type="submit">Book appointment!</button>
                </div>
            </fieldset>
        </form>

    </div>
</div>



<footer th:replace="partials :: footer"></footer>
<span th:replace="partials :: scripts"></span>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
</body>
</html>
