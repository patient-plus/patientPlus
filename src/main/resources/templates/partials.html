<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/spaces.css"/>
    <link rel="stylesheet" href="/css/homeNavbar.css" />
</head>
<body>

<nav th:fragment="navbar">

    <div class="topnav">
        <a class="active" href="/">PatientPlus</a>
        <ul class="nav justify-content-end">
            <li class="login-container " sec:authorize="!isAuthenticated()">
                <form th:action="@{/login}" method="POST" class="loginForm">
                    <span class="mr-xs">Already have an account?</span>
                    <small th:if="${param.error}">Invalid Username and/or Password.</small>
                    <small th:if="${param.logout}">You have been logged out.</small>
                    <input type="email" required="required" placeholder="Email" name="username" id="username" />
                    <input type="password" required="required" placeholder="Password" name="password" id="password" />
                    <button type="submit">Login</button>
                </form>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/appointments/create">Create Appointment</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/{id}/dashboard(id=${#authentication.principal.id})}">Dashboard</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="p-0" href="#"><form class="nav-link p-0" th:action="@{/logout}" th:method="POST" id="logout">
                    <a onclick="document.getElementById('logout').submit();">Logout</a>
                </form></a>
            </li>
        </ul>
    </div>
</nav>


<footer th:fragment="footer">

</footer>
<span th:fragment="scripts">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</span>
</body>
</html>
