<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('Update Info')"/>
<style>
    body {
        background-color: #1c5d8e;
    }
</style>
<body id="background">

<nav th:replace="partials :: navbar"></nav>

<div class="container rounded bg-white w-25 mt-5">
    <div class="row">
        <header class="col-12 text-center my-3">
            <h4>Edit Info</h4>
        </header>
    </div>
    <form th:action="@{/user/edit-info}" method="POST" th:object="${user}">
        <div class="row">
            <div class="col-12 my-3">
                <input th:if="!${sameEmail == true}" type="email" size="30" required="required" class="form-control" name="username" id="email" placeholder="Email" />
                <input th:if="${sameEmail == true}" type="email" size="30" required="required" class="form-control is-invalid" name="username" id="email" placeholder="Email" />
                <small th:if="${sameEmail == true}" style="position: absolute;" class="m-0 p-0 text-danger">Email already exists!</small>
            </div>
            <div class="col-12 my-3">
                <label for="phone" class="form-text text-muted ml-1 mb-0">Phone Number:</label>
                <input type="tel" id="phone" name="phoneNumber"
                       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                       class="form-control" placeholder="000-000-0000" />
            </div>
            <div class="col-12 my-3">
                <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" class="form-control" id="pass" name="password" placeholder="Password"/>
                <small id="passwordHelpBlock" class="form-text text-muted">
                    Your password must be 8-20 characters long, contain at least one upper and one lowercase letter, at least one number, and must not contain spaces, special characters, or emoji.
                </small>
            </div>
            <div class="col-12 text-center my-3">
                <button class="btn btn-primary mt-s" type="submit">Update!</button>
            </div>
        </div>
    </form>
</div>



<footer th:replace="partials :: footer"></footer>

<span th:replace="partials :: scripts"/>

</body>
</html>
